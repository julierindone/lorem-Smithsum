<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">

<body class="open-sans-smiths">
	<div id="wrapper" class="rocker-boys" aria-label="Youth at a fair - JÃ¼rgen Vollmer, 'Rock 'N' Roll Times: The Style and Spirit of the Early Beatles and Their First Fans'">

			<div class="bodoni-moda-sc color-band">
				<h1>THE WORLD WON'T LIPSUM
				</h1>
				<p class="subheading open-sans-smiths">lorem ipsum for fans of the smiths</p>

		<main>
			<div id="error-message"></div>
			<form id="word-count-form" novalidate>
				<div class="word-count-input-container">
					<div id="input-box">
						<label for="word-count-input">enter word count:</label>
						<input type="number" id="word-count-input" min="1" max="5000" placeholder="200" autocomplete="off"></input>

					<button type="submit" id="generate-smithsum-btn">generate text</button>
				</div>
			</form>
			<div class="lyrics-container">
				<div id="lyrics-box"></div>
				<button id="copy-btn">copy lyrics</button>
			</div>
		</main>
		<footer id="footer">
			<hr class="footer-top-line">
			<hr class="footer-bottom-line">
			<p>
				All lyrics are credited to the greatest band in the history of music, The&nbsp;Smiths.
			</p>
		</footer>
	</div>
	<script src="index.js" type="module"></script>
